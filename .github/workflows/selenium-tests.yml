on:
  schedule:
    - cron: '30 2 * * *'  # 8:00 AM IST = 2:30 AM UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸŒ Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ğŸ§© Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: ğŸ› ï¸ Run Maven Tests
        run: mvn clean test

      - name: ğŸ“¤ Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-reports/

      - name: ğŸ“§ Send Email with Report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âœ… Daily Selenium Report"
          to: supreeth464@gmail.com, supreethr1992@gmail.com
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Hi Supreeth ğŸ‘‹,

            The daily Selenium test run has completed.
