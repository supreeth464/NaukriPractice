name: ğŸ§ª Scheduled Selenium Cucumber Tests

on:
  schedule:
    - cron: '30 5 * * 1-5'   # â° Runs Monâ€“Fri at 11:00 AM IST (5:30 AM UTC)
  workflow_dispatch:         # ğŸš€ Allows manual trigger from GitHub

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: ğŸŒ Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ğŸ§© Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: ğŸ”¨ Run Maven Tests
        run: mvn clean test

      - name: ğŸ“¤ Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-report
          path: target/cucumber-reports/
